<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 350px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
        }

        h2 {
            margin-top: 0;
            color: #fff;
            font-size: 18px;
        }

        #search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2d2d2d;
            color: #fff;
        }

        button {
            padding: 8px 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #106ebe;
        }

        .result-item {
            background: #252525;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #0078d4;
        }

        .result-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
            text-decoration: none;
            color: #4da6ff;
        }

        .result-meta {
            font-size: 12px;
            color: #888;
        }

        .score {
            float: right;
            color: #00cc6a;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Mnemosyne Memory</h2>
    <div id="search-container">
        <input type="text" id="query" placeholder="Search by concept (e.g. 'fixing coffee')..." />
        <button id="search-btn">Find</button>
    </div>
    <div id="results"></div>
    <script type="module" src="popup.js"></script>
</body>

</html>
